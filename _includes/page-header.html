{% if page.header_image != '' %}  
  <div class="container-fluid page-header" 
       style="height: {{ page.header_height }}; 
              background-image: url({{ site.baseurl }}{{ site.imagespath }}{{ page.header_image }});">      
    <h1 class="display-4 text-center page-header-text">{{ page.header_text }}</h1>
  </div>  
{% endif %}
